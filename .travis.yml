# Documentation: http://docs.travis-ci.com/user/languages/julia
language: julia
notifications:
  email: false
julia:
#  - 1.0
  - 1
  - nightly
os:
  - linux
  # - osx
  # - windows
arch:
  - x64
cache:
  directories:
    - ~/.julia/artifacts


script:
  - julia --project --color=yes --check-bounds=yes -e 'using Pkg; pkg"add https://github.com/pengwyn/AndExport.jl https://github.com/pengwyn/MsgWrap.jl https://github.com/pengwyn/AutoParameters.jl https://github.com/pengwyn/DiffEqBase.jl#callback-zero https://github.com/pengwyn/ObjectSaving.jl"'
jobs:
  fast_finish: true
  allow_failures:
    - julia: nightly
  include:
    - stage: Documentation
      julia: 1
      os: linux
      script:
        - julia --project=docs/ -e '
          using Pkg;
          Pkg.develop(PackageSpec(path=pwd()));
          Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
